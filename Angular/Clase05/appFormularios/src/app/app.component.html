<div class="container">
  <div class="row justify-content-center">

    <form class="col-6" #formulario="ngForm">
      <div class="form-group">
        <input type="text" placeholder="Correo" class="form-control" ngModel name="correo" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nombre" class="form-control" ngModel name="nombre" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contrasena" class="form-control" ngModel name="contrasena" required>
      </div>
      <div>
        <button (click)="registrar(formulario)" class="btn btn-success btn-block">
          Registrar
        </button>
      </div>
    </form>


  </div>
</div>
