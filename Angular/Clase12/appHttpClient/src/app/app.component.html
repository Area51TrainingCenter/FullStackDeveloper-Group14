<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <button class="btn btn-success" (click)="nuevo()">Nuevo</button>
    </div>
    <table class="table table-striped table-hover col-8">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of lista">
          <td>{{alumno._id}}</td>
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.apellido}}</td>
          <td class="d-flex justify-content-between"><button class="btn btn-warning"
              (click)="editar(alumno._id)">Editar</button>
            <button class="btn btn-danger" (click)="eliminar(alumno)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
